[package]
name = "prover_v2"
version = "0.1.0"
edition = "2021"

[dependencies]
serde_json = "1.0.140"
serde = { version = "1.0.219", features = ["derive", "rc"] }
tracing = "0.1.37"
bincode = "1.3.3"
anyhow = "1.0.97"
once_cell = "1.13.0"

zkm-core-machine = { git = "https://github.com/zkMIPS/zkMIPS", branch = "feat/network" }
